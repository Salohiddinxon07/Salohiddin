<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slayd-Shou</title>
<style>
    video{
         width:100vw; height:100vh; object-fit:cover; display:block; 
    }
  body { margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#000; }
  img { width:100vw; height:100vh; object-fit:cover; display:block; }
  .controls { position:fixed; top:50%; width:100%; display:flex; justify-content:space-between; pointer-events:none; }
  .btn { background:rgba(255,255,255,0.3); color:#fff; border:none; font-size:24px; padding:12px 20px; cursor:pointer; pointer-events:auto; }
</style>
</head>
<body>

<img id="slide" src="Salohiddin.jpg" alt="Rasim">

<div class="controls">
  <button class="btn" onclick="prev()">&#10094; Oldingi</button>
  <button class="btn" onclick="next()">Keyingi &#10095;</button>
</div>

<script>
const images = [];
for(let i=1; i<=22; i++){
  if(i===1){
    images.push('Salohiddin.jpg');
  } else {
    images.push(`Salohiddin-${i}.jpg`);
  }
}

let current = 0;
const slide = document.getElementById('slide');

function showSlide(){
  slide.src = images[current];
}

function next(){
  current = (current + 1) % images.length;
  showSlide();
}

function prev(){
  current = (current - 1 + images.length) % images.length;
  showSlide();
}

// Klaviatura bilan boshqarish
document.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') next();
  if(e.key==='ArrowLeft') prev();
});

</script>
<video id="video" src="Deep Learning Cars.mp4" controls autoplay muted style="width:100vw; height:100vh; object-fit:cover;"></video>
<div class="container">
<a href="https://teachablemachine.withgoogle.com/models/FgU-n_q0j/"></a>
    
</div>
</body>
</html>
